<div class="row float-center">
  <div class="col-xs-12 card bg-light ">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive card-imgs align-center"
      style="max-height: 300px;">
  </div>
</div>


<div class="row my-4">
  <div class="col-xs-6 ">
    <h1 class="text-center">{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="row card text-center">
      <div class=" card-title">
        <h4>{{ recipe.description }}</h4>
        
      </div>
    </div>
    <div class="row card">
      <div class="col-xs-12">
        <ul class="list-group list-group-flush width-auto">
          <li
            class="list-group-item text-center"
            *ngFor="let ingredient of recipe.ingredients; let i = index">
            {{ ingredient.name }} : {{ ingredient.amount }}
          </li>
        </ul>
      </div>
    </div>
    <div class="float-center mb-10">
        <button class="btn btn-primary" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</button>
        <button class="btn btn-success mx-2" (click)="onEditRecipe()" style="cursor: pointer;">Edit</button>
        <button class="btn btn-danger" (click)="onRecipeDelete()">Delete Recipe</button>
    </div>
  </div>
</div>
