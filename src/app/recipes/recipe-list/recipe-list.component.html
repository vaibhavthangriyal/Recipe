<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewButton()">Add Recipe</button> 
    <button class="btn btn-success mx-2" (click)="onFetchRecipe()">Fetch Recipe</button>
    
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i=index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
