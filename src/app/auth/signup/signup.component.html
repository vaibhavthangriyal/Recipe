<div class="container">
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h1>SIGNUP FORM</h1>
        <p>Please enter your email and password</p>
      </div>
    <form (ngSubmit)="onSignUp(signUpform)" #signUpform="ngForm">
      <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" ngModel name="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ngModel name="password">
      </div>
        <div class="forgot">
          <a >Forgot password?</a>
          <a routerLink="/signin"
          >Login</a>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
